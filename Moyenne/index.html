<!DOCTYPE html>
<html lang="fr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Moyenne</title>
  </head>
  <body>
    <div class="container text-center">
        <h1>Moyenne élève</h1>
        <form class="row">
            <h4 class="text-break">Entrez vos notes pour avoir votre moyenne et votre appréciation</h4>
            <div class="mb-3">
                <label for="noteInput1" class="form-label text-start">Note 1
                    <input type="number" class="form-control" id="noteInput1" placeholder="Entrez note" required>
                </label>
            </div>
            <div class="mb-3">
                <label for="noteInput2" class="form-label text-start">Note 2
                    <input type="number" class="form-control" id="noteInput2" placeholder="Entrez note" required>
                </label>
            </div>
            <div class="mb-3">
                <label for="noteInput3" class="form-label text-start">Note 3
                    <input type="number" class="form-control" id="noteInput3" placeholder="Entrez note" required>
                </label>
            </div>
            <div class="mb-3">
                <label for="noteInput4" class="form-label text-start">Note 4
                    <input type="number" class="form-control" id="noteInput4" placeholder="Entrez note" required>
                </label>
            </div>
            <div class="mb-3">
                <label for="noteInput5" class="form-label text-start">Note 5
                    <input type="number" class="form-control" id="noteInput5" placeholder="Entrez note" required>
                </label>
            </div>
            <div class="d-grid d-md-block">
                <button class="btn btn-primary" type="button" id="result">Résultat</button>
            </div>
            <div>
                <p id="grade" style="font-size: larger;"></p>
            </div>
        </form>   
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
