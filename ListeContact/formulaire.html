<!doctype html>
<html lang="fr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Liste Contact</title>
  </head>
  <body>
    <div class="container">
        <h1>Liste contact</h1>
        <div class="row text-center">
            <div class="col-sm">
                <a href="/index.html"><button type="button" class="btn btn-primary" id="showContacts" style="width: 100%;">Afficher les contacts</button></a>
            </div>
            <div class="col-sm">
                <a href="/formulaire.html"><button type="button" class="btn btn-success" id="addContact" style="width: 100%;">Ajouter un contact</button></a>
            </div>
            <div class="col-sm">
                <a href="/whitePage.html"><button type="button" class="btn btn-secondary" id="cleanPage" style="width: 100%;">Page blache</button></a>
            </div>
        </div>

        <div>
            <form class="row">
                <div class="mb-3">
                    <label for="civ" class="form-label">Civilité</label>
                    <select class="form-select" aria-label="Default select example" id="civ">
                        <option selected>Choisir...</option>
                        <option value="M.">M.</option>
                        <option value="Mme.">Mme.</option>
                    </select>
                    <div id="liveAlertPlaceholderCiv"></div>
                </div>
                <div class="mb-3">
                    <label for="lastNameInput" class="form-label">Nom</label>
                    <input type="text" class="form-control" id="lastNameInput" placeholder="ex: Donat">
                    <div id="liveAlertPlaceholderLastName"></div>
                </div>
                <div class="mb-3">
                    <label for="firstNameInput" class="form-label">Prénom</label>
                    <input type="text" class="form-control" id="firstNameInput" placeholder="ex: Khenjy">
                    <div id="liveAlertPlaceholderFirstName"></div>
                </div>
                <div class="mb-3">
                    <label for="numbereInput" class="form-label">N° de téléphone</label>
                    <input type="number" class="form-control" id="numberInput" placeholder="ex: 0674325412">
                    <div id="liveAlertPlaceholderNumber"></div>
                </div>
                <div>
                    <button type="button" class="btn btn-outline-success" id="confirmAdd" style="width: 100%;">Ajouter</button>
                    <div id="liveAlertPlaceholderAdd"></div>
                </div>
            </form>
        </div>
        <div id="liveAlertPlaceholder"></div>
    </div>

    <script src="addContact.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
