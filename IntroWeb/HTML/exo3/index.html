<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Liste</title>
</head>

<body>
    <h1>Gros Titre</h1>
    <h2>Je suis ordonné</h2>
    <ol>
        <li>O</li>
        <li>U</li>
        <li>I</li>
    </ol>

    <h2>Je ne suis pas ordonné</h2>
    <ul>
        <li>N</li>
        <li>O</li>
        <li>N</li>
    </ul>  
</body>
</html>
