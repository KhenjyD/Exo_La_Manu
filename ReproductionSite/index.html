<!doctype html>
<html lang="fr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Google</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Carouselle -->
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./img/fuji.jpg" class="d-block w-100" alt="fuji">
        </div>
        <div class="carousel-item">
          <img src="./img/onigiri.jpg" class="d-block w-100" alt="onigiri">
        </div>
        <div class="carousel-item">
          <img src="./img/oni.png" class="d-block w-100" alt="kabuki">
        </div>
        <div class="carousel-item">
          <img src="./img/tsushima.png" class="d-block w-100" alt="tsushima">
        </div>
      </div>
    </div>
    
    <div class="container-fluid position-relative" style="height: 100vh;">
      <!-- Navbar -->
        <nav class="navbar navbar-expand-sm navbar-light bg-primary rounded-pill">
          <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="bi bi-google text-white"></i></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" style="color: white" href="https://mail.google.com/">Gmail</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" style="color: white" href="https://www.google.fr/imghp?hl=fr&authuser=0&ogbl">Image</a>
                </li>
                <li class="nav-item dropdown">
                  <a style="color: white" class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Application
                  </a>
                  <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" href="https://www.youtube.com/"><i class="bi bi-youtube"></i> Youtube</a></li>
                    <li><a class="dropdown-item" href="https://maps.google.fr/maps?hl=fr&authuser=0"><i class="bi bi-map"></i> Map</a></li>
                    <li><a class="dropdown-item" href="https://translate.google.fr/?hl=fr&authuser=0"><i class="bi bi-translate"></i> Traduction</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Je suis nul</a></li>
                  </ul>
                </li>
              </ul>

              <button class="btn btn-light rounded-pill" data-bs-toggle="modal" data-bs-target="#connexionModal">Connexion</button>

              <!-- Modal pour la connexion -->
              <div class="modal fade" id="connexionModal" tabindex="-1" aria-labelledby="connexionModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="connexionModalLabel">Connexion</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        E-mail
                        <input type="text" class="form-control" placeholder="E-mail" aria-label="email" aria-describedby="basic-addon1">
                        <br>
                        Mot de passe
                        <input type="password" class="form-control" placeholder="Mot de passe" aria-label="pwd" aria-describedby="basic-addon1">
                        <div class="text-end">
                          <a style="font-size: 12px;" href="#">Mot de passe oublié ?</a>
                        </div>
                    </div>
                    <div class="modal-footer">
                      <a style="font-size: 12px;" href="#">Créer un compte</a>
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                      <button type="button" class="btn btn-primary">Se connecter</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </nav>

        <!-- Logo -->
        <div class="row text-center" style="transform: translateY(230px);">
          <div class="col">
            <img src="./img/googlelogo.png" class="img-fluid" alt="Logo Google">
          </div>
        </div>

        <!-- Bouton recherche -->
        <div class="row text-center" style="transform: translateY(250px);">
          <div class="col">
            <div class="input-group mb-3" style="width: 40%; transform: translateX(75%);">
              <span class="input-group-text" id="basic-addon1"><i class="bi bi-search"></i></span>
              <input type="text" class="form-control rounded-end" aria-label="Search" aria-describedby="basic-addon1"><br>
            </div>
            <button class="btn btn-primary" style="transform: translateY(20px);">Recherche Google</button>
          </div>
        </div>
      </div>
  </body>
</html>
