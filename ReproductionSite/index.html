<!doctype html>
<html lang="fr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    
    <title>Google</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <div class="container-fluid position-relative" style="height: 100vh;">
        <div class="row text-center">
          <div class="col">
            <a style="color: black" href="https://mail.google.com/">Gmail</a>
          </div>
          <div class="col">
            <a style="color: black" href="https://www.google.fr/imghp?hl=fr&authuser=0&ogbl">Image</a>
          </div>
          <div class="col">
            Appli Google
          </div>
          <div class="col">
            Compte Google
          </div>
        </div>

        <div class="row text-center" style="transform: translateY(230px);">
          <div class="col">
            <img src="./img/googlelogo.png" class="img-fluid" alt="Logo Google">
          </div>
        </div>

        <div class="row text-center" style="transform: translateY(250px);">
          <div class="col">
            <div class="input-group mb-3" style="width: 40%; transform: translateX(75%);">
              <span class="input-group-text" id="basic-addon1"><i class="bi bi-search"></i></span>
              <input type="text" class="form-control" aria-label="Search" aria-describedby="basic-addon1"><br>
            </div>
            <button class="btn btn btn-outline-primary" type="submit" style="transform: translateY(20px);">Recherche Google</button>
          </div>
        </div>

        <div class="row row-cols-1 position-absolute bottom-0 start-0" style="width: 100%; margin: 0%;">
          <div class="col bg-light" style="height: 50px;">France</div>
          <div class="col bg-light border" style="height: 50px;">Barre d'info</div>
        </div>
      </div>
  </body>
</html>
